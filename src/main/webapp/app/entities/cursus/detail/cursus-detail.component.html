<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cursus">
      <h2 data-cy="cursusDetailsHeading"><span jhiTranslate="doctorantApp.cursus.detail.title">Cursus</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cursus.id }}</span>
        </dd>
        <dt><span jhiTranslate="doctorantApp.cursus.nom">Nom</span></dt>
        <dd>
          <span>{{ cursus.nom }}</span>
        </dd>
        <dt><span jhiTranslate="doctorantApp.cursus.nbFormation">Nb Formation</span></dt>
        <dd>
          <span>{{ cursus.nbFormation }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cursus', cursus.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

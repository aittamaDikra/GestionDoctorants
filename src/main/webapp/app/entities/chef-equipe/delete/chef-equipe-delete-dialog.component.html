<form *ngIf="chefEquipe" name="deleteForm" (ngSubmit)="confirmDelete(chefEquipe.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="chefEquipeDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-chefEquipe-heading" jhiTranslate="doctorantApp.chefEquipe.delete.question" [translateValues]="{ id: chefEquipe.id }">
      Are you sure you want to delete this Chef Equipe?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-chefEquipe" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
